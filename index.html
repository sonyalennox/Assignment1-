<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <header>
    <img src="images/tracker.png" alt="tracker logo" class="logo">
    <nav class="navigation">
      <ul>
        <li>Home</li>
        <li>Pricing</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
</header>
<main>
  <div class="upper">
    <div class="left">
      <h2>ANALYSIS</h2>
      <h1>Track your Expenses</h1>
      <p>A complete solution to track all the expenses bared by yur pocket and manage your personal finance.</p>
      <button class="getstarted">Get Started</button> 
      <button class="demo">Demo</button> 
    </div>
    <div class="right">
        <img src="images/6month.png" alt="6month results" class="month6">
        <img src="images/3month.png" alt="3month results" class="month3">
    </div>
  </div>
  <div class="signup">
    <h2>
      Signup
    </h2>
    <form action="">
      <label for="">Name</label>
      <input type="text" name="" id="">
      <label for="">Email</label>
      <input type="mail" name="" id="">
      <button class="btn-signup">Sign up</button>
    </form>
  </div>
</main>
<footer><p>&copy; 2019</p></footer>
</div>
</body>
</html>
